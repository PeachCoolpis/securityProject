<div class="tbl_wrp">
    <form class="form-horizontal form-custom" th:action="@{/admin/users}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">아이디</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:field="*{username}" placeholder="username" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:name="password" placeholder="password" required>
            </div>
        </div>

        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">나이</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:field="*{age}" placeholder="age" required>
            </div>
        </div>

        <div class="form-group">
            <label for="roles" class="col-sm-2 control-label">권한</label>
            <div class="col-sm-10">
                <span th:each="role:${roleList}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.roleName}" />
                    <label th:text="${role.roleName}"></label>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                <a class="btn btn-dark btn-lg" th:href="@{/admin/users}">목록</a>
            </div>
        </div>
    </form>
</div>
